name: yalla
description: Dating App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  page_transition: ^2.0.5
  splash_screen_view: ^3.0.0
  animated_text_kit: ^4.2.1
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  google_fonts: ^3.0.1
  firebase_core: ^1.19.1
  firebase_auth: ^3.4.1
  firebase_storage: ^10.3.1
  cloud_firestore: ^3.2.1
  lottie: ^1.3.0
  intl_phone_number_input: ^0.7.0+2
  equatable: ^2.0.3
  bloc: ^8.0.1
  flutter_bloc: ^8.0.1
  flutter_swipable: ^1.2.1
  sms_autofill: ^2.2.0
  introduction_screen: ^3.0.2
  flutter_picker: ^2.0.4
  location: ^4.4.0
  geocoding: ^2.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/splash.jpg"

flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/animation/

